name: Apply Zenhub Blueprint
on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - "zenhub/**"
      - "scripts/zenhub/**"
jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Apply blueprint (labels & seed issues)
        run: node scripts/zenhub/apply-blueprint.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ZENHUB_API_TOKEN: ${{ secrets.ZENHUB_API_TOKEN }}